<%-include("header.html")%>
<div class="container">
	<div class="row">
		<div class="col-md-4 account-left-sider">
			<div class="account-profile">
				<img src="<%=user.avatar%>">
				<h3><%=user.nickname%></h3>
			</div>
		</div>
		<div class="col-md-8 account-main">
			<% var markedPages = user.markedpage;
			for (var i=0 ; i<markedPages.length; i++) {
				var markedPage = markedPages[i].page;
				var url = decodeURIComponent(markedPage.url)%>
				<div>
					<h3><a href="<%=url%>" target="_blank"><%=markedPage.pagetitle%></a></h3>
					<p><%=url%></p>
				</div>
			<%}%>
		</div>
	</div>
</div>
<%-include("footer.html")%>
